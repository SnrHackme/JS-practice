<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-form" style="display: none">
        <div class="card-group">
            <img src="img/png/1.png" class="beginImg1">
            <img src="img/png/4.png" class="beginImg2">
        </div>
        <h1>Welcome to game 'Black Jack'!</h1>
        <p>
        You will play with computer. Your goal is to get more scores than computer. If you have more than 21 points, you will loose.<br>
        To start press 'START' button.
        </p>
        <div class="start"><p>START</p></div>
    </div>
    <div class="container">
        <p id="userScore"></p>
        <p id="aiScore"></p>
        <div class="pass">PASS</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
